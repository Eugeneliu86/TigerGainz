{% extends 'base.html' %}

{% block content %}

<style>

.login-page-font {
        font-family: 'Noto Sans JP',
            sans-serif;
        margin-top: 60px;
    }

</style>

<div class="container login-page-font text-center">
  <div class="jumbotron">
      <br />
      <br />
      {% if error %}
      {{error}}
      {% endif %}
      <br />
      <br />
      <hr class="my-4">
      <h1><strong>Log In</strong></h1>
      <hr class="my-4">

      <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <p class="lead2"><strong>Username:</strong></p>
          <hr class="my-4">
          <input type="text" name="username" />
          <hr class="my-4">
          <p class="lead3"><strong>Password:</strong></p>
          <hr class="my-4">
          <input type="password" name="password" />
          <br />
          <hr class="my-4">
          <input class="btn btn-secondary" type="submit" value="Log In">
          <hr class="my-4">
      </form>
  </div>
</div>

{% endblock %}
